<div class="row">
    <div class="col-md-3">
        <button class="btn btn-primary" data-toggle="modal" data-target="#moduleDocModal">New {{aModule.name}}</button>
    </div>
    <div class="col-md-7">
        <table class="table">
            <thead>
                <th ng-repeat="field in aModule.fields">
                    {{field}}
                </th>
                <th>
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="doc in moduleDocs">
                    <td ng-repeat="field in aModule.fields">
                        {{doc[field]}}
                    </td>
                    <td>
                        <button class="btn btn-default">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="moduleDocModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">{{aModule.name}}</div>
            <form>
            <div class="modal-body">
                <div ng-repeat="field in aModule.fields">
                    <label>{{field}}</label>
                    <input type="text" class="form-control" ng-model="moduleDocForm[field]">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </form>
        </div>
    </div>
</div>
