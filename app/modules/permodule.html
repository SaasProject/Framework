<div class="row">
    <div class="col-md-3">
        <button class="btn btn-primary" data-toggle="modal" data-target="#moduleDocModal">New {{aModule.name}}</button>
    </div>
    <div class="col-md-7">
        <table class="table">
            <thead>
                <th ng-repeat="field in aModule.fields">
                    {{field.name}}
                </th>
                <th>
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="doc in moduleDocs">
                    <td ng-repeat="field in aModule.fields">
                        {{doc[field.name]}}
                    </td>
                    <td>
                        <button class="btn btn-default" 
                        data-toggle="modal" data-target="#moduleDocModal"
                        ng-click="editModuleDoc(doc)">Edit</button>
                        <button class="btn btn-danger" ng-click="deleteModuleDoc(doc._id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="moduleDocModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">{{aModule.name}}</div>
            <form ng-submit="submit()">
            <div class="modal-body">
                <div ng-repeat="field in aModule.fields">
                    <label>{{field.name}}</label>
                    <input type="{{field.type}}" class="form-control" ng-model="moduleDocForm[field.name]" ng-required="field.required">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </form>
        </div>
    </div>
</div>
